{% extends 'layout.html' %}
        
{% block main %}
<div class="row">
	<div id="sidebar-left" class="col-xs-2 col-sm-2">
		<ul class="nav main-menu">
			<li>
				<a href="/">
					<i class="fa fa-dashboard"></i>
					<span class="hidden-xs">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/device/list">
					<i class="fa fa-list"></i>
					<span class="hidden-xs">Devices</span>
				</a>
			</li>
		</ul>
	</div>
	<!--Start Content-->
	<div id="content" class="col-xs-12 col-sm-10">
		<div class="row">
			<div id="breadcrumb" class="col-xs-12">
				<ol class="breadcrumb pull-left">
					<li><a href="/device_manager/add">Add Device Manager</a></li>
				</ol>
			</div>
		</div>
		<div class="box">
			<div class="box-content">
				<h4 class="page-header">Add Device Manager</h4>
				{{ errors|dump_errors }}
				{{ messages|dump_messages }}
				<form class="form-horizontal" action='' method="POST">
					<div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">License ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="license_id">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-12">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
					{{ xsrf_form_html() }}
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
