{% extends 'layout.html' %}
        
{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Add a Device
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row col-md-6 col-md-offset-3">
      <div class="box box-info">
        {{ errors|dump_errors }}
        {{ messages|dump_messages }}
        <form class="form-horizontal" action="" method="POST">
          <div class="box-body">
            <div class="form-group">
              <label for="device_id" class="col-sm-3 control-label">Device ID</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="device_id" name="device_id" placeholder="Device ID">
              </div>
            </div>
            <div class="form-group">
              <label for="serial_number" class="col-sm-3 control-label">Serial No.</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="serial_number" name="serial_number" placeholder="Serial Number">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </div>
          </div>
          {{ xsrf_form_html() }}
        </form>
      </div>
    </div>
  </section>
{% endblock %}
