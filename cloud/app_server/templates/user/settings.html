{% extends 'layout.html' %}

{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header col-md-offset-3">
    <h1>
      Settings
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row col-md-6 col-md-offset-3">
      <div class="box box-info">
        {{ errors|dump_errors }}
        {{ messages|dump_messages }}
        <form class="form-horizontal" action="" method="POST">
          <div class="box-body">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username" value={{user_info.username}} readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" value={{ user_info.email }}>
              </div>
            </div>
            <div class="form-group">
              <label for="avartar" class="col-sm-2 control-label">Avatar</label>
              <div class="col-sm-10">
                <img src="/static/avatar/m_{{ user_info.avatar or 'default.png' }}?t={{ gen_random() }}" alt="" class=""/>
                <a href="/setting/avatar" class="btn btn-theme">Setting Avatar</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </div>
          </div>
          {{ xsrf_form_html() }}
        </form>
      </div>
    </div>
  </section>
{% endblock %}
