{% extends 'layout.html' %}

{% block main %}
<div class="row">
    <div id="sidebar-left" class="col-xs-2 col-sm-2">
        <ul class="nav main-menu">
            <li>
                <a href="/">
                    <i class="fa fa-dashboard"></i>
                    <span class="hidden-xs">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/device/list">
                    <i class="fa fa-list"></i>
                    <span class="hidden-xs">Devices</span>
                </a>
            </li>
        </ul>
    </div>
    <!--Start Content-->
    <div id="content" class="col-xs-12 col-sm-10">
        <div class="row">
		    <div class="col-lg-12">
		        <div class="form-panel">
		            <h4 class="mb"><i class="fa fa-angle-right"></i> Setting Password</h4>
		            {{ errors|dump_errors }}
		            {{ messages|dump_messages }}
		            <form action='' method="POST">
		                <div class="form-group">
		                    <label class="col-sm-2 col-sm-2 control-label">Old Password</label>
		                    <div class="col-sm-10">
		                        <input type="password" class="form-control" name="password_old">
                                <span class="help-block">Password must be 6-64 characters</span>
                            </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 col-sm-2 control-label">New Password</label>
		                    <div class="col-sm-10">
		                        <input type="password" class="form-control" name="password">
                                <span class="help-block">Password must be 6-64 characters</span>
                            </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 col-sm-2 control-label">New Password Confirm</label>
		                    <div class="col-sm-10">
		                        <input type="password" class="form-control" name="password_confirm">
                                <span class="help-block">Password must be 6-64 characters</span>
                            </div>
		                </div>
		                <div class="form-group">
		                    <div class="col-lg-12">
		                        <button type="submit" class="btn btn-theme">Submit</button>
		                        <a href="/setting" class="btn btn-theme">Settings</a>
		                    </div>
		                </div>
		                {{ xsrf_form_html() }}
		            </form>
		        </div>
		    </div>
		</div>
    </section><! --/wrapper -->
</section>
{% endblock %}
