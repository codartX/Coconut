{% extends 'layout.html' %}

{% block main %}
<div class="row">
	<div id="sidebar-left" class="col-xs-2 col-sm-2">
		<ul class="nav main-menu">
			<li>
				<a href="/">
					<i class="fa fa-dashboard"></i>
					<span class="hidden-xs">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/device/list">
					<i class="fa fa-list"></i>
					<span class="hidden-xs">Devices</span>
				</a>
			</li>
		</ul>
	</div>
	<!--Start Content-->
	<div id="content" class="col-xs-12 col-sm-10">
		<div class="row">
		    <div class="col-lg-12">
                <h4 class="mb"><i class="fa fa-angle-right"></i> User Profile</h4>
                <div class="style-form">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value={{user_info.username}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value={{user_info.email}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  value={{user_info.location}}>
                        </div>
                    </div>
		        </div>
		    </div>
		</div>
    </section><! --/wrapper -->
</section>
<!--main content end-->
{% endblock %}

{% block javascript %}
</script>
{% endblock %}
