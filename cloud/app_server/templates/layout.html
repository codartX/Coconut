<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LinkIoMe</title>
		<meta name="description" content="description">
		<meta name="author" content="LinkIoMe">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="/static/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href="/static/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
		<link href="/static/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
		<link href="/static/plugins/xcharts/xcharts.min.css" rel="stylesheet">
		<link href="/static/plugins/select2/select2.css" rel="stylesheet">
		<link href="/static/plugins/justified-gallery/justifiedGallery.css" rel="stylesheet">
		<link href="/static/css/style_v1.css" rel="stylesheet">
		<link href="/static/plugins/chartist/chartist.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
		{% block css %}
		{% endblock %}
		{% block head_script %}
		{% endblock %}  
	</head>
<body>
<!--Start Header-->
<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="/">LinkIoMe</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="col-xs-8 col-sm-4">
						<div id="search">
							<input type="text" placeholder="search"/>
							<i class="fa fa-search"></i>
						</div>
					</div>
					<div class="col-xs-4 col-sm-8 top-panel-right">
						<ul class="nav navbar-nav pull-right panel-menu">
							<!--
							<li class="hidden-xs">
								<a href="/messages">
									<i class="fa fa-envelope"></i>
									<span class="badge">{{ current_user.messages_count }}</span>
								</a>
							</li>
							-->
							<li class="dropdown">
								<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									<div class="avatar">
										<img src="/static/img/avatar.jpg" class="img-circle" alt="avatar" />
									</div>
									<i class="fa fa-angle-down pull-right"></i>
									<div class="user-mini pull-right">
										<span class="welcome">Welcome,</span>
										<span>{{ current_user.username }}</span>
									</div>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="/u/{{ current_user.username or current_user.uid}}">
											<i class="fa fa-user"></i>
											<span>Profile</span>
										</a>
									</li>
									<!--
									<li>
										<a href="/messages">
											<i class="fa fa-envelope"></i>
											<span>Messages</span>
										</a>
									</li>
									-->
									<li>
										<a href="/setting">
											<i class="fa fa-cog"></i>
											<span>Settings</span>
										</a>
									</li>
									<li>
										<a href="/logout">
											<i class="fa fa-power-off"></i>
											<span>Logout</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
{% block main %}
{% endblock %}
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/plugins/bootstrap/bootstrap.min.js"></script>
<script src="/static/plugins/justified-gallery/jquery.justifiedGallery.min.js"></script>
<script src="/static/plugins/tinymce/tinymce.min.js"></script>
<script src="/static/plugins/tinymce/jquery.tinymce.min.js"></script>
<!-- All functions for this theme + document.ready processing -->
<!--<script src="/static/js/devoops.js"></script>-->
{% block script %}
{% endblock %}
</body>
</html>
