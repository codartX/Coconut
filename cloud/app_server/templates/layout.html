{% extends 'base.html' %}
{% block body %}
<section id="container" >
    <!-- **********************************************************************************************************************************************************
     TOP BAR CONTENT & NOTIFICATIONS
     *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="/" class="logo"><b>LinkIoMe</b></a>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- inbox dropdown start-->
                <li id="header_inbox_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                        <i class="fa fa-envelope-o"></i>
                        <span class="badge bg-theme">{{ current_user.messages_count }}</span>
                    </a>
                    <ul class="dropdown-menu extended inbox">
                        <div class="notify-arrow notify-arrow-green"></div>
                        <li>
                            <p class="green">You have {{ current_user.messages_count }} new messages</p>
                        </li>
                        <li>
                            <a href="/messages">所有消息</a>
                        </li>
                    </ul>
                </li>
                <!-- inbox dropdown end -->
            </ul>
            <!--  notification end -->
        </div>
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="/logout">Logout</a></li>
            </ul>
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="/setting">Setting</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->
    {% block main %}
    {% endblock %}
    <!--main content end-->
    <!--footer start-->
    <!--
     <footer class="site-footer">
     <div class="text-center">
     2014 - Copyright
     <a href="/" class="go-top">
     <i class="fa fa-angle-up"></i>
     </a>
     </div>
     </footer>
     -->
    <!--footer end-->
</section>
{% endblock %}
